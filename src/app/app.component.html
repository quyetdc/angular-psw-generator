<h1>Password Generator</h1>

<div>
  <label>Engter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input type="checkbox" />
</div>

<div>
  <label>User Symbols</label>
  <input type="checkbox" />
</div>
  
<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label>Your Password is</label>
  <input [value]="getPassword()"/>
</div>
